<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surprise for baccha ğŸŒ¹</title>
<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  transition: background 2s;
}
#animationLayer{
  position:absolute;
  top:0;left:0;width:100%;height:100%;
  pointer-events:none;
}
.box{
  position:relative;
  z-index:10;
  background:#fff;
  padding:22px;
  border-radius:20px;
  text-align:center;
  width:90%;
  max-width:340px;
}
button{
  background:#ff4d6d;
  color:white;
  border:none;
  padding:10px 16px;
  border-radius:12px;
  font-size:14px;
  margin:6px;
  cursor:pointer;
}
.heart{
  position:absolute;
  font-size:18px;
  animation:up 4s linear infinite;
}
@keyframes up{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-600px);opacity:0}
}
#hiddenMsg{
  display:none;
  position:fixed;
  top:40%;
  left:50%;
  transform:translate(-50%,-50%);
  background:rgba(255,255,255,0.95);
  padding:20px;
  border-radius:20px;
  font-size:18px;
  text-align:center;
  z-index:999;
  box-shadow:0 0 10px #ff4d6d;
}
</style>
</head>
<body>

<div id="animationLayer"></div>

<div class="box" id="content">
  <div class="rose">ğŸŒ¹</div>
  <h3>Hey baccha â¤ï¸</h3>
  <p>Ready for a small surprise?</p>
  <button onclick="yes()">Yes ğŸ˜Š</button>
</div>

<div id="hiddenMsg">You are my world ğŸŒğŸ’–</div>

<script>
const animationLayer = document.getElementById("animationLayer");

/* YES surprise */
function yes(){
  const c = document.getElementById("content");
  c.innerHTML=`
    <h2 id="loveText">Love You baccha â¤ï¸</h2>
    <p>Happy Rose Day ğŸŒ¹</p>
    <p>Tap anywhere for a secret ğŸ’Œ</p>`;

  startHearts();
  startConfetti();
  startTypewriter();
  startBgGradient();
}

/* Floating hearts */
function startHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML=Math.random()>0.5?"ğŸ’–":"ğŸŒ¹";
    h.style.left=Math.random()*100+"vw";
    h.style.bottom="0";
    animationLayer.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  },300);
}

/* Confetti */
function startConfetti(){
  setInterval(()=>{
    const c=document.createElement("div");
    c.className="heart";
    c.innerHTML="ğŸ‰";
    c.style.left=Math.random()*100+"vw";
    c.style.bottom="0";
    animationLayer.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  },500);
}

/* Typewriter effect */
function startTypewriter(){
  const txt = "Love You baccha â¤ï¸";
  let i=0;
  const loveEl=document.getElementById("loveText");
  setInterval(()=>{
    loveEl.innerText=txt.slice(0,i+1);
    i=(i+1)%txt.length;
  },200);
}

/* Background gradient animation */
function startBgGradient(){
  let deg = 135;
  setInterval(()=>{
    deg +=1;
    document.body.style.background=`linear-gradient(${deg}deg,#ff758c,#ff7eb3)`;
  },100);
}

/* Hidden personal message on tap */
document.body.addEventListener("click", ()=>{
  const msg = document.getElementById("hiddenMsg");
  msg.style.display="block";
  setTimeout(()=>{msg.style.display="none"},3000);
});
</script>

</body>
</html>
